<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" ngModel required email class="form-control">
      </div>
      <div class="form-group">
        <label for="passowrt">Password:</label>
        <input type="password" name="password" ngModel required minlength="6"  class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-secondary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-lading-spinner></app-lading-spinner>
    </div>
    <br>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
